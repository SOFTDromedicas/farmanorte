  <!-- menu Sticky-->
  <section id="scrollSticky" class="menuSection" data-sticky-container>
      <div class="barMenu" data-sticky id="sticky" data-options="marginTop:0;" data-sticky-on="small" data-top-anchor="scrollSticky">

  <section id="iniciosection">
    <div class="row">
      <div class="column small-12">
        <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
          <ul class="orbit-container">
            <button class="orbit-previous"><span class="show-for-sr">Anterior Slide</span> &#9664;&#xFE0E;</button>
            <button class="orbit-next"><span class="show-for-sr">Siguiente Slide</span> &#9654;&#xFE0E;</button>
            <li class="orbit-slide is-active">
              <img class="orbit-image" src="image/LienzoSlide.png" alt="Drogueria Farmanortes">
              <figcaption class="orbit-caption">Encentra La sucursal mas cercana</figcaption>
            </li>   
            <li class="orbit-slide is-active">
              <img class="orbit-image" src="image/slide2.png" alt="Drogueria Farmanortes">
              <figcaption class="orbit-caption">Pronto nuestro programa de Fidelizaci&oacute;n</figcaption>
            </li>            
          </ul>
          <!--botones balas-->
          <nav class="orbit-bullets"> 
            <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
            <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
            <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
            <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
          </nav>
        </div>
      </div>
    </div>
  </section>
